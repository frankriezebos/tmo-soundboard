<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>TMO Soundboard</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <div class="logo-wrap">
        <img src="img/logo.svg" alt="">

    <header class="header"></header>

            </div>

            </div>

            <div class="content-block" data-audio-src="./audio/Kunnen wel een biertje.mp3">

                <div class="content-block-image"></div>
                <h2>Dan kunnen we wel een biertje doen toch of nie?</h2>
            </div>

            <div class="content-block" data-audio-src="./audio/Lekker man!.mp3">

            </div>

            <div class="content-block" data-audio-src="./audio/Wat las ik nou Diem-.mp3">

            <div class="content-block" data-audio-src="./audio/Met dimar!.mp3">

            </div>

            <div class="content-block" data-audio-src="./audio/Heeij.mp3">

                <div class="content-block-image"></div>
                <h2>Heeijj</h2>
            </div>

            <div class="content-block" data-audio-src="./audio/OHW!.mp3">
                <a class="clickable-div"></a>

                <div class="content-block-image"></div>

            <div class="content-block" data-audio-src="./audio/Wat zeg jij nou-.mp3">

                <div class="content-block-image"></div>

            </div>

            <div class="content-block" data-audio-src="./audio/Soowh.mp3">
                <a class="clickable-div"></a>
                <audio></audio>

                <div class="content-block-image"></div>
                <h2>Soowhh..</h2>
            </div>

            
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
